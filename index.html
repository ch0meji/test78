<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>送付フォーム</title>
</head>
<body>
<h2>送付先情報</h2>
<form action="送信先URL" method="post">
    <label for="destination_zip">郵便番号:</label>
    <input type="text" id="destination_zip" name="destination_zip"><br>

    <label for="destination_address">住所:</label>
    <input type="text" id="destination_address" name="destination_address"><br>

    <label for="destination_name">名前:</label>
    <input type="text" id="destination_name" name="destination_name"><br>

    <label for="destination_phone">電話番号:</label>
    <input type="tel" id="destination_phone" name="destination_phone"><br>

    <h2>依頼主情報</h2>

    <label for="sender_zip">郵便番号:</label>
    <input type="text" id="sender_zip" name="sender_zip"><br>

    <label for="sender_address">住所:</label>
    <input type="text" id="sender_address" name="sender_address"><br>

    <label for="sender_name">名前:</label>
    <input type="text" id="sender_name" name="sender_name"><br>

    <label for="sender_phone">電話番号:</label>
    <input type="tel" id="sender_phone" name="sender_phone"><br>

    <input type="submit" value="送信">
</form>
</body>
</html>
